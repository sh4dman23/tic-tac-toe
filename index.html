<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            TIC TAC TOE
        </header>
        <main>
            <div id="round-result" class="round-result">Round 1</div>
            <div id="board" class="board">
                <div class="board-row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="board-row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <div class="board-row">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
            <div class="counts">
                <div class="count">
                    <h4>Player 1</h4>
                    <p>0</p>
                </div>
                <div class="count">
                    <h4>Ties</h4>
                    <p>0</p>
                </div>
                <div class="count">
                    <h4>Player 2</h4>
                    <p>0</p>
                </div>
            </div>
            <div class="buttons">
                <button id="new-round" class="game-button">New Round</button>
                <button id="restart-game" class="game-button">Restart</button>
            </div>
        </main>
    </body>
</html>
